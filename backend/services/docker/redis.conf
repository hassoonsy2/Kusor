# Redis configuration for Suna
bind 0.0.0.0
port 6379
timeout 120
maxclients 1000
tcp-keepalive 300
tcp-backlog 511

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
protected-mode no
